<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor Integration for SEB Exams</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>

  <!-- MODAL FOR EXERCISES -->
  <dialog  class="modal" id="modal">
    <h1 class="modal_title" id="modal_title">Add exercise</h1>


    <div id="container_modal_content">
      <div class="container_textarea">
        <div class="input_title">
          <input autocomplete="off" type="text"  required id="exerciseTitleTextInput" class="exerciseTitleTextInput">
          <label>Title</label>
        </div>
  
        <div class="input_desc">
          <textarea rows="1" autocomplete="off" type="text" required class="exerciseDescTextInput" id="exerciseDescTextInput"></textarea>
          <label>Description</label>
        </div>
      
        </div>
      <div id="container_options">
        <div id="tooltip_code">
          <span id="tooltip_code_text">Current editor code is used in the exercise</span>
          <input class="checkboxes" id="checkbox_code" type="checkbox">
          <span id="code_option_button">Code</span>
        </div>

        <div id="tooltip_code_editable">
          <span id="tooltip_code_editable_text">Custom Code can be edited</span>
          <input class="checkboxes" id="checkbox_code_editable" type="checkbox">
          <span id="code_editable_option_button">Edit</span>
        </div>

        <div id="tooltip_code_runnable">
          <span id="tooltip_code_runnable_text">Code is runnable</span>
          <input class="checkboxes" id="checkbox_code_runnable" type="checkbox">
          <span id="code_runnable_option_button">Run</span>
        </div>

      </div>
    </div>
    

  <div class="modal_buttons">
    <button class="buttons" id="saveButton-modal">Save</button>
    <button class="buttons" id="closeButton-modal">Cancel</button>
  </div>

  </dialog>



  <dialog  class="modal_editExercise" id="modal_editExercise">
    <h1 class="modal_title">Edit exercise</h1>

    <div class="container_textarea">
      <div class="input_title" id="input_title">
        <input autocomplete="off" type="text"  required id="exerciseTitleTextInputedit" class="exerciseTitleTextInput">
        <label>Title</label>
      </div>

      <div class="input_desc">
        <textarea rows="1" autocomplete="off" type="text" required class="exerciseDescTextInput" id="exerciseDescTextInputedit"></textarea>
        <label>Description</label>
      </div>
      
    </div>

  <div class="modal_buttons">
    <button class="buttons" id="closeButton-editExercise">Cancel</button>
    <button class="buttons" id="saveButton-editExercise">Save</button>
  </div>

  </dialog>


<div class="container_alerts">
  <div class="alert">
    <div class="alert-icon">
      <span class="material-symbols-outlined">
        info
        </span>
    </div>
    <div class="alert-text">
      You dont have enough exercises created!
    </div>
    <div class="alert-cross">
      <span class="material-symbols-outlined">
        close
        </span>
    </div>
  </div>
</div>



<div class="main_container">
  
  
  <div class="container_editor">
    <div class="editor_header">
      <div class="editor_title">Editor</div>
      <div class="control-panel">
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="php"> PHP </option>
            <option value="python"> Py. </option>
            <option value="node"> JS </option>
        </select>
    </div>
    <div class="editor_buttons_container">
      <form class="saveForm">
        <button class="buttons" type="submit">Save</button>
      </form>
      <button class="buttons" id="loadButton">Load</button>
      <button class="buttons" id="runButton" onclick="executeCode()">Run</button>
  </div>

    </div>
    <div class="container_code">
      <div class="editor" id="editor"></div>
    </div>
    
  </div>

  <div class="container_exercises">
    <div class="exercises_header">
      <div class="exercises_title">Exercises</div>
      <button class="buttons" id="createTestButton">Create Test</button>
      
    </div>
    <div class="container_list">
      <!-- LIST CONTENT -->
    </div>
  </div>
</div>



<button class="buttons" id="add-button">+</button>
