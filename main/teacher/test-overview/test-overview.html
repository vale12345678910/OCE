<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Overview</title>
    <link rel="stylesheet" href="test-overview.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
</head>
<body>
    <!-- menu -->
    <div class="menu">
        <div class="menuWrapper">
          <div class="menutext" id="testsCreator">Test Creator</div>
          <div class="menutext" id="Recieve">Recieve</div>
          <div class="menutext" id="Correct">Correct</div>
        </div>
        <div class="line"></div>
      </div>
    
    <div class="title">Tests Overview</div>

    <div class="listContainer">
        <div class="alertWrapper">
            <div class="alert">No tests have been created yet.</div>
            <div id="createTest">Create New Test</div>
        </div>
        <div class="testDataWrapper">
            <div id="testValuesContainer">
                <!-- This will be populated with test list items -->
            </div>
            <div id="testDetailsContainer">
                <!-- This will be populated with test details -->
            </div>
        </div>
    </div>

    <script src="test-overview.js"></script>
</body>
</html>
