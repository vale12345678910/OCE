<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Server Example</title>
</head>
<body>
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <h1 class="menu">Online Code Editor</h1>
  
<div class="container_add">
  <button class="add-button"><p id="plus">+</p>Add</button>
  </div>


<div class="container_run">
  <button class="run-button">Run</button>
  </div>





  <div class="top-line"></div>
    <div class="container">
        <div class="vertical-line"></div>
        <div class="left-content">
            <!-- CODE EDITOR / LEFT SIDE -->
        </div>
        <div class="right-content">
            <!--DESCRIPTION OF THE EXERCICE / RIGHT SIDE-->
        </div>
    </div>


<div id="exercises_title">Exercises</div>

<div id="editor_title">Editor</div>





  <!-- Save button -->
  <form class="saveForm">
    <button class="saveButton" type="submit">Save</button>
  </form>

  <!-- Load button -->
  <button class="loadButton">Load</button>










  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const saveForm = document.getElementById('saveForm');
      const loadButton = document.getElementById('loadButton');
      
      // Event listener for save form submission
      saveForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        try {
          const response = await fetch('/api/save', {
            method: 'POST'
          });
          if (response.ok) {
            alert('Data saved successfully!');
          } else {
            throw new Error('Failed to save data');
          }
        } catch (error) {
          console.error(error);
          alert('Failed to save data');
        }
      });

      // Event listener for load button click
      loadButton.addEventListener('click', async () => {
        try {
          const response = await fetch('/api/load');
          if (response.ok) {
            const data = await response.json();
            alert(`Loaded data: ${JSON.stringify(data)}`);
          } else {
            throw new Error('Failed to load data');
          }
        } catch (error) {
          console.error(error);
          alert('Failed to load data');
        }
      });
    });
  </script>
</body>
</html>
