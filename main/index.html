<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Server Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  
</head>
<body>
 



  <script src="Ace/JS/ace.js"></script>
  <script src="Components/my-editor.js"></script>
  <script src="Ace/JS/Index.js"></script>




<div class="vertical-line"></div>

<div class="container_editor">
  <div class="editor_title">Editor</div>
  <form class="saveForm">
    <button class="saveButton" type="submit">Save</button>
  </form>
  <button class="loadButton">Load</button>
  <my-editor class="editor" value = "//your code here"></my-editor>
  <button class="run-button">Run</button>
</div>

<div class="container_exercises">
  <div class="exercises_title">Exercises</div>
  <button class="add-button">Add +</button>
</div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const saveForm = document.querySelector('.saveForm');
      const loadButton = document.querySelector('.loadButton');
      
      // Event listener for save form submission
      saveForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        try {
          const response = await fetch('/api/save', {
            method: 'POST'
          });
          if (response.ok) {
            alert('Data saved successfully!');
          } else {
            throw new Error('Failed to save data');
          }
        } catch (error) {
          console.error(error);
          alert('Failed to save data');
        }
      });

      // Event listener for load button click
      loadButton.addEventListener('click', async () => {
        try {
          const response = await fetch('/api/load');
          if (response.ok) {
            const data = await response.json();
            alert(`Loaded data: ${JSON.stringify(data)}`);
          } else {
            throw new Error('Failed to load data');
          }
        } catch (error) {
          console.error(error);
          alert('Failed to load data');
        }
      });
    });
  </script>


  
 

</body>
</html>
